<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="32x32">
  <title>Login - CB360</title>
  <link rel="stylesheet" href="css/Login/log_47x.css">
</head>
<body>
  <div class="header-fade">
  <div id="greeting" class="greeting">
    <span id="greetingText"></span>, são <span id="clock"></span>.
  </div>
  <div id="prepare" class="prepare">
    <span id="prepareText">Prepare-se para dinamizar o seu Corpo de Bombeiros.</span>
  </div>
</div>
  <div class="login-container">
    <h1 style="margin: 5px 0 0 0;"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;&nbsp;ACESSO AO</h1>
    <img class="logo" src="https://rjkbodfqsvckvnhjwmhg.supabase.co/storage/v1/object/public/cb_logos/logo_cb_360.png" alt="Logo CB 360">
    <div class="separator"></div>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="separator"></div>
    <div class="login-footer">2023-2025 © Fábio Martins | Sistemas de Informação</div>
  </div>  
  <script src="js/mainprogramatics/initcfg_ltsc_x07.js"></script>
  <script src="js/login/log_ltsc_x71.js"></script>
</body>
</html>
